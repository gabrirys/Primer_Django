{% block titulo %}

{% block contenido %}      
<section>

    <h3>Cursos:</h3>

    <a href="{% url 'lista_cursos' %}">Ver todos</a>

      <input type="text" name="busqueda">
      <input type="submit" value="Buscar por comision">
  </form>
  <br>

<table class="table">
  <tbody>
    <tr>
      <th>Nombre</th>
      <th>Comisi√≥n</th>
    </tr>
    {% for curso in cursos %}
    <tr>
    <td>{{ curso.nombre }}</td>

    </tr>
    {% endfor %}
  </tbody>
</table> 

</div>
</section>

{% endblock contenido %}
