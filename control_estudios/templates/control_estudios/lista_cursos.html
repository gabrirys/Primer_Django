{% extends "base.html" %}

{% block titulo %}
Lista de cursos
{% endblock titulo %}

{% block contenido %}           
<h3>Cursos:</h3>
<br>
<ul>
{% for curso in cursos %}
  <li>
    {{ curso.nombre}}, {{curso.comision}}
  </li> 
{% endfor %}
</ul>
<br>
<a href="{% url 'crear_curso' %}">Crear nuevo curso</a>
{% endblock contenido %}
